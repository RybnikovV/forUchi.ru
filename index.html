<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>axis-2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="sum">
                <div class="a">7</div>
                +
                <div class="b">4</div>
                =
                <div class="answer">?</div>
                <input type='text' maxlength='2' size='1' class='answer'>
        </div>
        <div class="axis">
                <input type="text" size="1" maxlength = "1" class="sl1">
                <input type="text" size="1"  maxlength = "1" class="sl2">
                <canvas class="arrow_1 " id="arrow_1"></canvas>
                <canvas class="arrow_2 " id="arrow_2"></canvas>
                <img src="img/sprite.png" alt="axis">
        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
